<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="image/1.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domain</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign Up</a>
      </div>

      <div class="pricing-plan">
        <img src="image/2.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Small Team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never Sleep</li>
          <li class="pricing-features-item">
            Multiple workers for more powerfull apps
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button is-featured">Free Trial</a>
      </div>

      <div class="pricing-plan">
        <img src="image/3.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">Simple Horizontal Scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="pricing-button">Free Trial</a>
      </div>
    </div>
  </body>
</html>
